        <a href="login.html" id="log out" style="font-size: 11px; float: right;color: darkblue" onclick="return logOut()">Log Out</a>
    
        <br>
        <div style="background-color: gainsboro;"> 
        <table style="text-align: center;">
        <tr>
        
        <td style="height: 40px;width: 150px; font-size: 14px ;">    
            <a href="receptionist.html" >Home</a>
        </td>
        <td style="height: 40px;width: 150px; font-size: 14px ;">

        <td style="height: 40px;width: 150px; font-size: 14px ;">

    </tr>
    </table>
    </div>
    </div>
    
    <div class="container" style="margin-top: 20px;background-image: url(displayPics/search.jpg);">
        <section class="row justify-content-center">
            <div class="col-9 " style="align-content: center">
            <center><h3>Search Patients</h3></center>
            <br>
            <form name="searchParam">
            <center>
            <input type="radio" value="By Name" name="chooseSearch" onClick="return toggle(1)">Search By Name  &emsp;&emsp;&emsp;
            <input type="radio" value="By Id" name="chooseSearch" onClick="return toggle(2)">Search By Id
            </center>
            <div id="nameSearch" style="margin-left: 20px;">
                <table>
                   <tr>
                    <td class="top">First Name</td>
                    <td class="top"><input type="text" name="fName" id="fName"></td>
                   </tr>
                   <tr>
                    <td class="top">Last Name</td>
                    <td class="top"><input type="text" name="lName" id="lName"></td>
                   </tr>
                </table>
                <input type="button" value="Search Patients" style="border-radius: 20px; padding: 5px;" onclick="return searchByName()">
            </div>
            <div id="idSearch" style="margin-left: 20px;">
                <table>
                   <tr>
                    <td class="top">Patient Id</td>
                    <td class="top"><input type="text" name="patId" id="patId"></td>
                   </tr>
                </table>
                <input type="button" value="Search Patients" style="border-radius: 20px; padding: 5px;" onclick="return searchById()">
            </div>
            
            
            <table id="searchRes">
               
                
            </table>
            <table id="searchResTests">
                
            </table>
