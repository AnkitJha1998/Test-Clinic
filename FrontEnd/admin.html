<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <style>
        .header{
            padding: 15px;
            
        }
        th,td{
            padding:5px;
        }
    </style>
    <script src="admin.js"></script>
    <title>Admin Page</title>
  </head>
  <body>
    <div class="top">
        <p style="float: right;margin-right: 15px;">Admin<br><a style="float: right;font-size: 11px;" href="login.html" onClick="logOut()">Log Out</a></p>
        
        <h3 style="margin: 10px;">Admin Page</h3>
        <table>
            <tr>
                <td class="header"><a onclick="return load(1)"><p id="p1">Add Doctor Details</p></a></td>
                <td class="header" onclick="return load(2)"><p id="p2">List All Patients</p></td>
                <td class="header" onclick="return load(3)"><p id="p3">List All Doctors</p></td>
                <td class="header" onclick="return load(4)"><p id="p4">List All Employees</p></td>
            </tr>
        </table>
        
    </div>
    <hr>
    <div id="1">
        <form name="docDetails">
       <center>
        <table style="border:3px black solid;">
            <tr>
                 <td style="padding: 15px">
                     First Name</td>
                 <td style="padding: 15px">
                     <input type="text" id="docFirstName" name="docFirstName" required>
                 </td>
            </tr>
            <tr>
                <td style="padding: 15px">
                    Last Name
                </td>
                <td style="padding: 15px">
                    <input type="text" id="docLastName" name="docLastName" required>
                </td>
            </tr>
            <tr>
                <td style="padding: 15px">
                    Phone
                </td>
                <td style="padding: 15px">
                    <input type="tel" id="docPhone" name="docPhone" required>
                </td>
            </tr>
            <tr>
                <td style="padding: 15px">
                    Address
                </td>
                <td style="padding: 15px">
                    <textarea input type="text" id="docAddr" name="docAddr"></textarea>
                </td>
            </tr>
            <tr>
                <td style="padding: 15px">
                    Hospital Name
                </td>
                <td style="padding: 15px">
                    <input type="text" id="hospName" name="hospName">
                </td>
            </tr>
            <tr>
                <td style="padding: 15px;"></td>
                <td style="padding: 15px;"><input type="button" value="Add Doctor" onclick="return storeDoctorData()"></td>
            </tr>
        </table>
        </center>
        </form>
        
    </div>
    <div id="2">
       <h2>Search Portal</h2>
        <center>
            <table id="listData" style="border: 1px black solid;">
                
            </table>
        </center>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
