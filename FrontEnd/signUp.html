<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Sign Up</title>
    <style>
        
        th,td{
            padding: 15px;
        }
        
    </style>
    <script src="signUp.js"></script>
  </head>
  <body style="height: 100%; background-color: azure">
   <img src="logoCerner.png" style="height: 50px;float: left">
   <div class="container mt-2 align-items-center" style="color: darkgreen;text-align: center">
       <h1>Patient Medical Record Management System</h1>
        <br>
           
   </div>
    <hr>
    <div class="container">
        <section class="row " >
            <div class="col-6 offset-2" style="background-image: url(displayPics/signUp.jpg)">
              
               <h4>Fill your Details </h4>
               <br>
               <form name="signUpForm" method="post">
                <table style="margin-left: 10px;">
                    <tr>
                        <td>First Name<span style="color: red">*</span></td>
                        <td><input type="text" id="fname" name="fname" ></td>
                    </tr>
                    <tr>
                        <td>Last Name<span style="color: red">*</span></td>
                        <td><input type="text" id="lname" name="lname" ></td>
                    </tr>
                    <tr>
                        <td>Username<span style="color: red">*</span></td>
                        <td><input type="text" id="user" name="user" ></td>
                    </tr>
                    <tr>
                        <td>Password<span style="color: red">*</span></td>
                        <td><input type="password" id="pass" name="pass" ></td>
                    </tr>
                    <tr>
                        <td>Designation<span style="color: red">*</span></td>
                        <td><select id="desigInput" style="padding:5px;">
                            <option value="RECEPTIONIST"> RECEPTIONIST</option>
                            <option value="PATHOLOGIST"> PATHOLOGIST</option>
                            <option value="RADIOLOGIST"> RADIOLOGIST</option>
                            <option value="LAB_TECHNICIAN"> LAB_TECHNICIAN</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><textarea input type="text" id="addr" name="addr"></textarea></td>
                    </tr>             
                    <tr>
                        <td>Phone<span style="color: red">*</span></td>
                        <td><input type="tel" id="phone" name="phone"></td>
                    </tr>       
                    <tr>
                        <td>
                            <input type="reset" style="border-radius: 20px;">
                        </td>
                        <td>
                            <input type="button" style="border-radius: 20px;" value="Sign Up" onclick="return validateSignUp()"> 
                        </td>
                    </tr>
                </table>
                </form>
                
            </div> 
        </section>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
