                <form name="patientSignIn">
                   <table><tr>
                       <td>
                        <table style="margin-left: 10px;border: 1px solid;">
                            <tr>
                                <td style="padding: 15px; ">
                                    First Name<span style="color: red">*</span>
                                </td>
                                <td style="padding: 15px">
                                    <input type="text" id="patFirstName" name="patFirstName" required>
                                </td>
                            </tr>

                                </td>
                            </tr>
                            <tr>
                                <td style="padding: 15px">
                                    Address<span style="color: red">*</span>
                                </td>
                                <td style="padding: 15px">
                                    <textarea input type="text" id="patAddr" name="patAddr" required></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding: 15px">
                                    Allergies<span style="color: red">*</span>
                                </td>

                            </tr>

                                    Name<span style="color: red">*</span>
                                </td>
                                <td style="padding: 15px">
                                    <input type="text" id="patEmerName" name="patEmerName" required>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding: 15px">
                                    Phone<span style="color: red">*</span>
                                </td>

                            </tr>

                        <br>

                                </td>

                            </tr>
                            <tr>
                                <td style="padding: 15px">
                                    Last Name
                                </td>
                                <td style="padding: 15px">

                            </tr>
