    <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Login</title>
    <style>
        th,td{
            padding: 10px
        }
        
    </style>
      <script src="logIn.js" ></script>
    
  </head>
  <body style="height: 100%;background-color:azure" >
   <img src="displayPics/greenCross.jpg" style="height:50px;float: left" >
   <img src="logoCerner.png" style="height:50px;margin-right: 10px;float: right" >
    <div class="container mt-2" style="color: green">
          <section class="row justify-content-center">  
              <div class="col-10 align-items-center">
               <center><h1>Patient Medical Record Management System</h1></center>
               
           </div>
            
          </section>
           
    </div>
    
    <br>
    <hr>
        
    <div class="container" id="remaining_space " style="background-image: url(displayPics/login1.png)">
        <section class="row mt-5">
            <div class="col-4 offset-1" >
              <br>
               
                   <h3>Login</h3>
                   
                    <br><p>Enter your Credentials</p>
                    <form name="loginForm">
                    <table>
                        <tr>
                           <td>Username</td> 
                           <td><input type="text" id="user" name="user" onkeypress="entListener(event)"></td>
                        </tr>
                        <tr>
                            <td>Password</td> 
                            <td><input type="password" id="pass" name="pass" onkeypress="entListener(event)"></td>
                        </tr>
                        <tr>
                           
                            <td></td>
                            <td>
                                <input type="button" name="logIn" value="Log In" onClick="return logInValidate()">
                                <p id="logInStatus" style="color: brown"></p>
                            </td>
                        </tr>
                    </table>
                        <p>Don't Have an Account? <u><a href="signUp.html">Sign Up</a></u></p>
                    </form>
               
               <br>
                
            </div>
        </section>
    </div>          
   
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
